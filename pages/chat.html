<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <link rel="stylesheet" href="./../styles/chat.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./../images/logo1.png" type="image/x-icon">
    <title>Plano Pet - chat</title>
</head>
<body>

    <div id="chat" class="chat z-depth-2">
        <div class="barraSupChat">
            <div class="row">
                <div class="col s1">
                    <div class="online">

                    </div>
                </div>
                <div class="col s9">
                    PlanoPet
                </div>
                <div class="col s2 right">
                    <a href="../index.html"><i class="material-icons white-text">close</i></a>
                    
                </div>
            </div>
        </div>
        <div class="contentChat">
            <ul>
                <li class="message messagePlanoPet"><b>PlanoPet</b> <br> Ol√°, como podemos ajudar?</li>
            </ul>
        </div>
        <div class="toolsChat">
            <div class="row">
                <div class="col s9">
                    <input type="text" class="browser-default sendMessage" >
                </div>
                <div class="col s3">
                    <button class="btn white btn-floating"><i class="material-icons black-text" style="margin-left: 2px;">send</i></button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
